<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>Dolphin - suivi des exigences</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/fuelux.css" rel="stylesheet">

	<script src="lib/require.js"></script>

	<style type="text/css">
		
		.container > div, .container > table {
			margin: 20px;
		}
	</style>

	<script>
		requirejs.config({
			paths: {
				'jquery': 'https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min',
				'underscore': 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min',
				'bootstrap': 'lib/bootstrap/js',
				'fuelux': 'src'
			}
		});

		require(['jquery', 'sample/datasource', 'fuelux/all'], function ($, StaticDataSource) {

			var geonames = {
				"geonames": [{{DATA}}]
			};

			// SEARCH CONTROL
			$('#MySearch').on('searched', function (e, text) {
				alert('Searched: ' + text);
			});

			// DATAGRID
			var dataSource = new StaticDataSource({
				columns: [{
					property: 'class',
					label: 'Classe',
					sortable: true
				}, {
					property: 'method',
					label: 'Methode',
					sortable: true
				}, {
					property: 'rule',
					label: 'Regle',
					sortable: true
				}, {
					property: 'version',
					label: 'Version',
					sortable: true
				},
        {
					property: 'status',
					label: 'Status',
					sortable: true
				}],
				data: geonames.geonames,
				delay: 250
			});

			$('#MyGrid').datagrid({
				dataSource: dataSource
			});

		});
	</script>


</head>

<body>


<header class="jumbotron subhead" id="overview">
  <div class="container">
    <h1>Dolphin</h1>
    <p class="lead">Suivi de d&eacute;veloppement des r&egrave;gles m&eacute;tier</p>
    
  </div>
</header>


  
<div class="container">


<div class="progress">
  <div class="progress-bar progress-bar-success" style="width: 35%"></div>
  <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
  <div class="progress-bar progress-bar-danger" style="width: 10%"></div>
</div>


    <!-- DATAGRID -->
	<table id="MyGrid" class="table table-bordered datagrid">

		<thead>
		<tr>
			<th>
				<span class="datagrid-header-title">Suivi des r&egrave;gles m&eacute;tier du <strong>{{DATE}}</strong></span>
				<div class="datagrid-header-left">

				</div>
				<div class="datagrid-header-right">
					<div class="input-append search">
						<input type="text" class="input-medium" placeholder="Search"><button class="btn"><i class="icon-search"></i></button>
					</div>
				</div>
			</th>
		</tr>
		</thead>

		<tfoot>
		<tr>
			<th>
				<div class="datagrid-footer-left" style="display:none;">
					<div class="grid-controls">
						<span><span class="grid-start"></span> - <span class="grid-end"></span> sur <span class="grid-count"></span></span>
						<select class="grid-pagesize">
							 <option>20</option>
							 <option>50</option>
							 <option>100</option>
						</select>
						<span>par Page</span>
					</div>
				</div>
				<div class="datagrid-footer-right" style="display:none;">
					<div class="grid-pager">
						<button class="btn grid-prevpage"><i class="icon-chevron-left"></i></button>
						<span>page</span>
						<div class="input-append dropdown combobox">
							<input class="span1" type="text">
							<button class="btn" data-toggle="dropdown">
								<i class="caret"></i></button>
							<ul class="dropdown-menu"></ul>
						</div>
						<span>sur <span class="grid-pages"></span></span>
						<button class="btn grid-nextpage"><i class="icon-chevron-right"></i></button>
					</div>
				</div>
			</th>
		</tr>
		</tfoot>
	</table>

</div>

</body>
</html>
